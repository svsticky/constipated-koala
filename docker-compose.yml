---
# This is a Docker Compose file.
# See the docs at https://docs.docker.com/compose/
version: "3"
services:
  redis:
    image: 'bitnami/redis:5.0'
    environment:
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_DISABLE_COMMANDS=FLUSHDB,FLUSHALL
    volumes:
      - 'redis_data:/bitnami/redis/data'
    network_mode: "host"

  postgres-db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_USER: koala
      POSTGRES_PASSWORD: "koala123"
    network_mode: "host"

  # FIXME: Koala breaks css and js when trying to connect with the
  # webpack-dev-server (and failing). The connection is disabled in
  # webpacker.yml for now.
  # webpack-dev-server:
  #   build: .

  #   command: [ "bundle", "exec", "./bin/webpack-dev-server" ]

  #   volumes:
  #     - ./app:/app/app:ro
  #     - ./bin:/app/bin:ro
  #     # Make this directory writable inside the container.
  #     - ./public/packs:/app/public/packs
  #   network_mode: "host"

  koala-development:
    build: .

    command: [ "rails", "server", "--binding", "0.0.0.0" ]

    depends_on:
      - postgres-db
      - redis
      # - webpack-dev-server

    volumes:
      # Mount the sourcecode in the container, so changes end up in the
      # container. We don't want writes to end up on the host, so we mount
      # folders as read-only. When changing files that aren't included here, the
      # container has to be restarted.
      - ./app:/app/app:ro
      - ./db:/app/db:ro
      - ./bin:/app/bin:ro
      - ./lib:/app/lib:ro
      - ./test:/app/test:ro
      - ./vendor:/app/vendor:ro
      - ./.env:/app/.env:ro

    network_mode: "host"

volumes:
  redis_data:
    driver: local
