      lead: Sticky is a young and enthusiastic study association for information sciences, computing sciences and gametechnology students. We offer our members fun and study-related activities.
      
      gezelligheid#title: Gezelligheid
      gezelligheid#text: In our room in the BBG you can always hop in to get some coffee, cookies and authentic gezelligheid! You can also visit us for a game of Mario Kart or to have a good conversation.

      
      activities#title: Activiteiten
      activities#text: 'From paintball to movie nights, and from LANs to visiting breweries: you’ll never be bored again!'
      
      orientation#title: Job orientation
      orientation#text: Readings, workshops, inhouse days, and more. This way you can already decide what you’d like to do after your studies!
      
      drinks#title: Drinks
      drinks#text: With free weekly drinks and regular themed drinks, there’ll be enough opportunities to get to know your fellow students!
      
