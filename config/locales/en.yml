        and_now: And now?
        corner_stones:
          business:
            description_html: 'To offer you a good picture of the varying companies, where you could work in the future, we organize different lectures, workshops, inhouse days and drinks in collaboration with these companies. These activities offer, beside information about the companies, an oppertunity to learn something extra/completely new. Looking for a study related (part time) job? You can find them at %{job_offer_page_link_start} svsticky.nl/partners/vacatures %{link_end}'
            name: Business
          education:
            description_html: 'We organize helping afternoons, workshops and information meetings to support you with your studies. Also, the education board member is your point of contact for everything related with education and quality thereof. You can also easily order your course books and have them delivered at your door via %{books_page_link_start} svsticky.nl/boeken %{link_end}!'
            name: Education
          sociability:
            description: 'Besides all above mentioned study and career related activities, we organize a lot of different and fun activities. Every week we also offer free weekly drinks!'
            name: Good times
