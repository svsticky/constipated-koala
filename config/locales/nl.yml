        activity_updates_html: "Altijd op de hoogte blijven van deze activiteiten? Word lid van de %{facebook_group_link_start} Sticky-leden Facebookgroep %{link_end} en like %{facebook_page_link_start} onze pagina %{link_end}! Daarnaast vind je alle informatie die je ooit had kunnen wensen op onze website: %{sticky_site_link_start} svsticky.nl %{link_end}."
        and_now: "En nu?"
        corner_stones:
          business:
            description_html: "Om jou een zo goed mogelijk beeld te geven van al die verschillende bedrijven waar jij later aan de slag kunt, organiseren wij in samenwerking met deze bedrijven verschillende lezingen, workshops, inhousedagen en borrels. Deze activiteiten bieden naast informatie over het bedrijf in kwestie, ook nog eens een mooie gelegenheid om eens iets extra’s/compleet nieuws te leren. Op zoek naar een studiegerelateerde (bij)baan? Deze vind je via %{job_offer_page_link_start} svsticky.nl/partners/vacatures %{link_end}"
            name: Bedrijfsleven
          education:
            description_html: "Wij organiseren hulpmiddagen, workshops en informatiebijeenkomsten om jou te ondersteunen bij je studie. Ook is de Commissaris Onderwijs jouw aanspreekpunt voor alles wat met het onderwijs en de kwaliteit daarvan te maken heeft. Bij ons kun je je studieboeken gemakkelijk kopen en thuis later bezorgen via %{books_page_link_start} svsticky.nl/boeken %{link_end}!"
            name: Onderwijs
          sociability:
            description: "Naast alle bovenstaande studie- en carrièregerelateerde activiteiten, organiseren we ook veel simpelweg gezellige activiteiten. Daarnaast is er wekelijks een gratis borrel!"
