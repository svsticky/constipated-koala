        store_info: <span>Bewaren</span> persoonsgegevens
        store_description: Geen student meer? Studievereniging Sticky bewaard je gegevens totdat je aangeeft dit niet meer te willen. Hieronder kun je aangeven wat wij met je gegevens mogen doen; mogen we ze bewaren, moeten we het over een jaar nog een keer vragen of wil je meteen al je gegevens verwijderen. Als je achteraf toch je gegevens wil verwijderen dan kan dat natuurlijk via de ledenpagina of neem contact op met %{url}.

