    annotations:
      member:
        alumni:
          description: Door je voor deze lijst aan te melden zul je sporadisch een mail van Sticky ontvangen over alumni-gerelateerde activiteiten, zoals een uitnodiging voor een alumni barbecue.
          description_gdpr: Ik geef toestemming om mijn gegevens te bewaren en meld me ook aan voor de alumnimailing, totdat ik anders aangeef. Dit kan ook aangepast worden via Koala.
          name: Alumnimailing
          title_gdpr: Wij mogen je gegevens bewaren voor de alumnimailing.
        alv:
          description: Door je voor deze lijst aan te melden krijg je een paar keer per jaar een uitnodiging voor de ALV samen met de stukken in je mailbox.
          name: Algemene Leden Vergaderingen
        business:
          description: Door je voor deze lijst aan te melden zul je zo nu en dan een mail van één van de sponsoren van Sticky ontvangen. Deze mails zijn vaak uitnodigingen voor hun events, of brengen je op de hoogte van de mogelijkheden die zij studenten bieden zoals (bij)banen, stages, en scriptiebegeleiding. Deze mailing wordt door Sticky zelf aan haar leden verstuurd, bedrijven krijgen dus nooit jouw e-mailadres van ons voor deze mails.
          name: Bedrijfsmailing
        email: E-mailadres kan geen adres van de UU zijn. Het e-mailadres wordt gebruikt voor communicatie van Sticky naar jou. Je e-mailadres wordt ook gebruikt als login.
        emergency_phone_number: Iemand die we kunnen bellen in geval van nood. Verplicht onder 18 jaar.
        lectures:
          description: Door je voor deze lijst aan te melden zul je een mail krijgen voor alle lezingen en workshops die Sticky organiseert. Zo kun je op de hoogte blijven van onze educatieve activiteiten.
          name: Lezingen en Workshops
        mailinglists: Mailinglijsten
        mmm:
          description: Door je voor deze lijst aan te melden zul je iedere maandagochtend onze nieuwsbrief ontvangen, de MaandagMorgenMail. In deze mail vind je altijd een paar leuke foto's, een tekstje van één van de bestuurders, de aankomende activiteiten, en nog meer.
          name: MaandagMorgenMail
        study: Deze gegevens zijn nodig om te controleren of je voldoet aan de voorwaarden voor het lidmaatschap.
        teacher:
          description: Door je voor deze lijst aan te melden zal je een paar keer per jaar mailtjes krijgen met allemaal verhalen van docenten. Zo kan je docenten leren kennen op een nieuwe manier.
          name: Docentenmailing
