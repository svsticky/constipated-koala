inherit_from: '.rubocop_todo.yml'

# Display reason and how to do it better.
# Ignore auto-generated schema file
AllCops:
  DisplayStyleGuide: true
  Exclude:
    - 'db/**/*'
    - 'vendor/**/*'
    - 'config/initializers/*'
    - 'result/**/*'
    - 'node_modules/**/*'
  TargetRubyVersion: "3.0"

# Longer class length
Metrics/AbcSize:
  Max: 125

Metrics/BlockLength:
  Max: 275
  Exclude:
    - 'db/schema.rb'

Metrics/ClassLength:
  Max: 500

Metrics/MethodLength:
  Max: 200

# Allow 'some.variable == 0' and others
Style/NumericPredicate:
  Enabled: False

Layout/LineLength:
  Enabled: True

# Require spaces in string interpolation "#{ meme }" instead of "#{meme}"
Layout/SpaceInsideStringInterpolation:
  EnforcedStyle: space

Layout/EmptyLinesAroundAttributeAccessor:
  Enabled: true

Layout/SpaceAroundMethodCallOperator:
  Enabled: true

Style/RegexpLiteral:
  EnforcedStyle: slashes
  AllowInnerSlashes: true

# Ignore auto-generated whitespace errors
Layout/EmptyLinesAroundBlockBody:
  Exclude:
    - 'db/schema.rb'

Style/NumericLiterals:
  Exclude:
    - 'db/schema.rb'

Style/ExponentialNotation:
  Enabled: true

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Style/SlicingWithRange:
  Enabled: true


Lint/DeprecatedOpenSSLConstant:
  Enabled: true

Lint/RaiseException:
  Enabled: true

Lint/StructNewOverride:
  Enabled: true
